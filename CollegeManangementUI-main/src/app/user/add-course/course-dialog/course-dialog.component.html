
<!-- <h1 mat-dialog-title>{{ data.course.id ? 'Edit Course' : 'Add Course' }}</h1> -->
<div mat-dialog-content>
  <form [formGroup]="courseForm">
    <div class="row my-2">
      <mat-form-field appearance="outline">
        <mat-label>Course Name</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="courseForm.get('name')?.hasError('required')">
          Course name is required
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Duration</mat-label>
        <input matInput formControlName="duration">
        <mat-error *ngIf="courseForm.get('duration')?.hasError('required')">
          Duration is required
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button (click)="onSave()" color="primary" [disabled]="courseForm.invalid">
    Save
  </button>
</div>
